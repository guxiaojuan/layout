<html>
<head>
    <title>多列布局---九宫格布局</title>
    <meta charset="UTF-8">

    <style>
        ul{
            display: flex;
            list-style: none;
            flex-wrap: wrap; /*换行*/
        }
        li {
            width: 32.3333%;
            height: 100px;
            border:1px solid #ccc;

        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</div>
</body>
</html>
